function b64toBlob(data){
	var sliceSize = 512;
	var chars = atob(data);
	var byteArrays = [];
	for(var offset=0; offset<chars.length; offset+=sliceSize){
		var slice = chars.slice(offset, offset+sliceSize);
		var byteNumbers = new Array(slice.length);
		for(var i=0; i<slice.length; i++){
			byteNumbers[i] = slice.charCodeAt(i);
		}
		var byteArray = new Uint8Array(byteNumbers);
		byteArrays.push(byteArray);
	}
	return new Blob(byteArrays, {
		type: ''
	});
};


function toHTML(titles, datas) {
    // 显示表格边框
    var table = '<table border="1" rull="all" style="border-collapse:collapse">';

    // header，设置行高为32px
    table += '<tr style="height:32px">';
    // 遍历拼接header行
    for (var t = 0; t < titles.length; t++) {
        // 设置header行样式为垂直居中、列宽90px、水平居中
        table += '<td style="vertical-align:middle;width:90px;text-align:center">' + titles[t] + '</td>';
    }
    table += '</tr>';

    // body
    console.log(datas)
    for (var d = 0; d < datas.length; d++) {
        // 设置行高为24px，垂直居中，水平居中
        table += '<tr style="height:24px">';
        table += '<td style="vertical-align:middle;text-align:center">' + datas[d].c1 + '</td>';
        table += '<td style="vertical-align:middle;text-align:center">' + datas[d].c2 + '</td>';
        table += '<td style="vertical-align:middle;text-align:center">' + datas[d].c3 + '</td>';
        table += '<td style="vertical-align:middle;text-align:center">' + datas[d].c4 + '</td>';
        table += '<td style="vertical-align:middle;text-align:center">' + datas[d].c5 + '</td>';
        table += '<td style="vertical-align:middle;text-align:center">' + datas[d].c6 + '</td>';
        table += '<td style="vertical-align:middle;text-align:center">' + datas[d].c7 + '</td>';
        table += '</tr>';
    }
    table += '</table>';

    return table;
};
